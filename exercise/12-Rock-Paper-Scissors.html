<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-Rock-Paper-Scissors.css">
</head>
<body>
    
    <div>
        <p class="title">Rock Paper Scissors</p>
        <button class="general-btn rock-btn"><img class="img-css" src="rock-emoji.png" alt="image not found"></button>

        <button class="general-btn paper-btn"><img class="img-css" src="paper-emoji.png" alt="image not found"></button>

        <button class="general-btn scissors-btn"><img class="img-css" src="scissors-emoji.png" alt="image not found"></button>
        <p class="js-result result-css"></p>
        <p class="js-moves moves-css">
            
        </p>
        <p class="js-score score-css"></p>
        <button class="reset-btn reset-btn-css" onclick="
            resetSC();
        ">Reset Score Board</button>
        <button class="auto-play reset-btn-css " onclick="
                stopBtn()
        ">Auto Play</button>
    </div>
    <script src="scripts/12-Rock-Paper-Scissors.js">
    </script>
</body>
</html>
