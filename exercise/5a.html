<body>
    <script>
        let name = 'Sabri Alperen';
        console.log(`My name is:${name}`);

        const coffe = 5;

        const bagel = 3;

        const soup = 9;

        const tax = 0.1;
        
        let order = coffe + 2*bagel + soup;

        let calculateTax = 0.1*order;

        let taxOrder = order + order*tax;

        console.log(`Your tax: $${calculateTax}`);

        console.log(`Your order's price: $${order}`);

        console.log(`Your order's price with tax: $${taxOrder}`);

    </script>
