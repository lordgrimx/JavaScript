    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div>
        <p>Rock Paper Scissors</p>
        <button onclick="
            let randomNum = Math.random()*3;
            let compChoise = '';


            if(randomNum>=2){
                compChoise = 'rock';
            } 
            else if(randomNum>=1){
                compChoise = 'paper';
            }
            else{
                compChoise = 'scissors';
            }
            console.log(compChoise);

            if(compChoise === 'rock'){
                console.log(`Your choise is: ${'rock'} and Computer choise is: ${compChoise} so, you are draw`);
                draw++;
            }
            else if(compChoise === 'paper'){
                console.log(`Your choise is: ${'rock'} and Computer choise is: ${compChoise} so, you are lose`);
                lose++;
            }
            else if(compChoise === 'scissors'){
                console.log(`Your choise is: ${'rock'} and Computer choise is: ${compChoise} so, you are win`);
                win++;
            }
            console.log(`Win: ${win}, Lose: ${lose}, Draw: ${draw}`);
