<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip game</title>
</head>
<body>
    <script>
        let randomNum = Math.random();
        let result = randomNum<=0.5 ? 'head':'tail';
        let guess = 'head';
        console.log(guess === result ? 'Your guess is correct':'Your guess is not correct');
        
    </script>
</body>
