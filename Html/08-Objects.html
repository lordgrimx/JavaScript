<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <script>
        const product = {
            name: 'T-shirt',
            price: 1090
        };
        console.log(product);
        console.log(product.name);

        //change property name
        product.name = 'Sweatshirt';
        console.log(product);

        //add Property
        product.newProperty = true;
        console.log(product);

        //delet property
        delete product.newProperty;
        console.log(product);

        const product2 ={
            name: 'shirt',

            price: 1090,

            ['delivery-time']: '1 day',// this bracet is optional.

            rating: { //Nasted Object
                stars: 4.5,
                count:87
            },

            fun: function function1(){ //If function inside object , it's name is Method.
                console.log('function inside object');
            }
        }

        console.log(product2);
        console.log(product2.name); // Dot Notation
        console.log(product2['name']); //Bracket Notation
        console.log(product2['delivery-time']); 
        console.log(product2.rating); 
        console.log(product2.rating.stars); 
        console.log(product2.fun); 
        console.log(product2.fun());

        //Built-in Object JSON
        
        console.log(JSON.stringify(product2));

        const jsonString = JSON.stringify(product2);
        console.log(JSON.parse(jsonString));

        //Built-in Object localStorage

        localStorage.setItem('welcome','hello');
        console.log(localStorage.getItem('welcome'));

        //Shortcuts for objects
        //const name = product2.name;
        const { name, price} = product2;
        console.log(name);
        console.log(price);
    </script>
</body>
</html>
