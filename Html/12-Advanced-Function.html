<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
</head>
<body>
    <button class="js-btn">Click</button>
    <script>
        function greeting(){
            console.log('welcome!!');

        }
        greeting();

        const num = 2;
        const welcome = function(){ //This Function name is Anonymous function
            console.log('hello!!');
        }
        welcome();

        const object1 = {
            number:2 ,
            fun: function greeting(){
                console.log('Hello3!!');
            }
        };
        object1.fun();

        function display(paramater){
            console.log(paramater);
        }
        display('hello4!!');

        function run(param){ //Passing a function into another function
            param();
        }

        run(function(){
            console.log('Hello5!!'); //Callback Function 
        });

        setTimeout(function(){
            console.log('TimeOut'); //First paramater -> function
                                    //Second paramater -> How long to wait before running to function
        }, 3000);                   //But setTimeout don't block all code blocks

        const intervalID = setInterval(function(){
            console.log('Interval');
        }, 3000);

        clearInterval(intervalID);

        console.log('block all code blocks');

        const arrowFunction = () => { //Arrow Function
            console.log('hello31');
        };

        const object2 = {
            method: () => {

            },
            method() { //Short Hand Method Syntax and this syntax is more easier than from above.

            }
        };

        const buttonElement = document.querySelector('.js-btn');

        buttonElement.addEventListener('click', () => {
            console.log('click');
        });
        buttonElement.addEventListener('click', () => {
            console.log('click2');
        });

        //.map() and .filter()

       const filter = [1,-3,5].filter((value, index) => {
            /*if(value >= 0){
                return true;
            } else {
                return false;
            }*/

            return value>=0 ? true:false ;
        });

        const map = [1,1,3].map((value,index) => {
            return value + 15;
        } );

        console.log(filter);
        console.log(map);

        //Closure
    </script>
</body>
</html>
